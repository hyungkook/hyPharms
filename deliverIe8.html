    <script type="text/javascript">
        $(document).ready(function() {
            jQuery.support.cors = true;
            var url = targetUrl + 'board/boardList?ssid='+ssid+ '&boardType=01&pageNum=' + 1;
            var object;
            $.ajax({
                url : url,
                type : 'GET',
                contentType: 'application/json',
                dataType: 'json'
            })
            .success(function(datas){
                $.each(datas.list, function(idx, b) {
                    if( idx > 3 ){
                        return;
                    }
                    var listItem = '<li>';
                    if( this.title ){
                        listItem += '<p class="thum"><img src="'+this.title+'" style="width:300px; height:150px"></p>';
                    }else{
                        listItem += '<p></p>';
                    }
                    listItem += '<p class="txt01">'+this.content+'</p>';
                    listItem += '</li>';
                    $('#listData').append(listItem);
                });
            });

        });

    </script>

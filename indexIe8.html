		function functionView(val){
			if( val == 0 ){
				$('#view0').addClass("on");
				$('#view1').removeClass("on");
				$('#view2').removeClass("on");
				$('#view3').removeClass("on");
				$('.vi_0').show();
				$('.vi_1').hide();
				$('.vi_2').hide();
				$('.vi_3').hide();
			}else if( val == 1 ){
				$('#view0').removeClass("on");
				$('#view1').addClass("on");
				$('#view2').removeClass("on");
				$('#view3').removeClass("on");
				$('.vi_0').hide();
				$('.vi_1').show();
				$('.vi_2').hide();
				$('.vi_3').hide();
			}else if( val == 2 ){
				$('#view0').removeClass("on");
				$('#view1').removeClass("on");
				$('#view2').addClass("on");
				$('#view3').removeClass("on");
				$('.vi_0').hide();
				$('.vi_1').hide();
				$('.vi_2').show();
				$('.vi_3').hide();
			}else if( val == 3 ){
				$('#view0').removeClass("on");
				$('#view1').removeClass("on");
				$('#view2').removeClass("on");
				$('#view3').addClass("on");
				$('.vi_0').hide();
				$('.vi_1').hide();
				$('.vi_2').hide();
				$('.vi_3').show();
			}
		}
	</script>
